<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout :: dynamic(~{::main})}">


<body>
  <main>
    <center class="mt-3">
	<form action="/QuenMk/forgotPassword" method="post">
    <div class="col-sm-12 col-md-4 col-lg-4 p-0" style="border-style: solid; border-width: 1px; border-color:rgba(204,204,204,0.3);">
    <div class="row" style="border-style: solid; border-width: 1px; border-color:rgba(204,204,204,0.3); width: 100%; height: 47px;">
        <div class="col pt-2" style=" font-weight: 700; font-size: 17px;">Quên Mật Khẩu</div>
        
    </div>
            <div style="width: 80%;">
            <!-- <p>
                Nếu bạn chưa có tài khoản, <a href="DangKy">Đăng ký tại đây</a>
            </p> -->
           
            <p class="mt-3" style="text-align: left; font-weight: 700;">Email</p>
            <input class="mb-3 p-2" style="width: 100%; border:  solid #f0f0f0; background-color: #f0f0f0;" type="email" placeholder="Nhập Email của bạn" name="email"
                 id="" required> <br>
                 <label class="text-danger"><i th:text="${message}"></i></label>
            <button class="mb-3 p-2 hv" style="width: 100%; color: white; background-color: black; font-weight: 700; font-size: 20px;" type="submit">Lấy Lại Mật Khẩu</button>
           <p style="width: 70%; font-size: 12px; color:#999;" >Nhập email của bạn để nhận mã xác nhận lấy lại mật khẩu</p>
            </div>
            
    </div>
	</form>
  </center>
  </main>

</body>

</html>
