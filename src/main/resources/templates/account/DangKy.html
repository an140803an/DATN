<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/shared/layout :: dynamic(~{::main})}">



<body>
	<main>
		<center class="mt-3">
			<form action="/DangKy/doSingup" th:object="${us}" method="post">
				<div class="col-sm-12 col-md-4 col-lg-4 p-0"
					style="border-style: solid; border-width: 1px; border-color: rgba(204, 204, 204, 0.3);">
					<div class="row"
						style="border-style: solid; border-width: 1px; border-color: rgba(204, 204, 204, 0.3); width: 100%; height: 47px;">
						<a class="col pt-2 "
							style="text-decoration: none; color: black; border-right: solid; border-width: 1px; border-color: rgba(204, 204, 204, 0.3);"
							href="/account/DangNhap"><div style="">Đăng Nhập</div></a> <a
							class="col pt-2 " style="text-decoration: none; color: black;"
							href="/account/DangKy"><div
								style="font-weight: 700; font-size: 17px;">Đăng Ký</div></a>

					</div>
					<div style="width: 90%;">
						<!-- <p>
                Nếu bạn chưa có tài khoản, <a href="DangKy">Đăng ký tại đây</a>
            </p> -->
						<p class="mt-3" style="text-align: left; font-weight: 700;">HỌ
							VÀ TÊN</p>
						<input class="mb-3 p-2"
							style="width: 100%; border: solid #f0f0f0; background-color: #f0f0f0;"
							type="text" placeholder="Nhập Họ Và Tên" th:field="*{name}"
							name="name" id="" required> <br>
						<p style="text-align: left; font-weight: 700;">EMAIL</p>
						<input class="mb-3 p-2"
							style="width: 100%; border: solid #f0f0f0; background-color: #f0f0f0;"
							type="email" placeholder="Nhập Email" th:field="*{email}"
							name="email" id="" required> <br>
						<p class="mt-3" style="text-align: left; font-weight: 700;">SỐ
							ĐIỆN THOẠI</p>
						<input class="mb-3 p-2"
							style="width: 100%; border: solid #f0f0f0; background-color: #f0f0f0;"
							type="text" placeholder="Nhập Số Điện Thoại" th:field="*{phone}"
							maxlength="10" minlength="10" name="phone" id="" pattern="^0[0-9]{9}" title="Số điện thoại cần đủ 10 số và bắt đầu bằng 0" required> <br>
						<p style="text-align: left; font-weight: 700;">MẬT KHẨU</p>
						<input class="mb-4 p-2"
							style="width: 100%; border: solid #f0f0f0; background-color: #f0f0f0;"
							type="password" placeholder="Nhập Mật khẩu"
							th:field="*{password}" name="password" id="" minlength="6" required> <br> 
						<div class="alert alert-success" role="alert" th:text="${message}"></div>
						<button class="mb-3 p-2 hv"
							style="width: 100%; color: white; background-color: black; font-weight: 700; font-size: 20px;"
							type="submit">Tạo Tài Khoản</button>
						<p>Hoặc đăng nhập bằng</p>
						<div class="mb-3">
							<a href=""><img style="width: 129px; height: 37px;"
								src="//bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg"
								alt=""></a> <a href=""><img
								style="width: 129px; height: 37px;"
								src="//bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg"
								alt=""></a>
						</div>

					</div>

				</div>
			</form>
		</center>
	</main>
</body>

</html>
