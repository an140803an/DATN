<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/shared/layout :: dynamic(~{::main})}">



<body>
	<main>
		<center class="mt-3">
			<form action="/DangNhap/doLogin" th:object="${us}" method="post">
			<input type="hidden" name="returnURL" th:value="${URL}" />
			<input type="hidden" name="statusLogin" th:value="${status}" />
				<div class="col-sm-12 col-md-4 col-lg-4 p-0"
					style="border-style: solid; border-width: 1px; border-color: rgba(204, 204, 204, 0.3);">
					<div class="row"
						style="border-style: solid; border-width: 1px; border-color: rgba(204, 204, 204, 0.3); width: 100%; height: 47px;">
						<a class="col pt-2 "
							style="text-decoration: none; color: black; border-right: solid; border-width: 1px; border-color: rgba(204, 204, 204, 0.3);"
							href="/account/DangNhap">
							<div style="font-weight: 700; font-size: 17px;">Đăng Nhập</div>
						</a>
						 <a class="col pt-2 " style="text-decoration: none; color: black;"
							href="/account/DangKy"><div style="font-size: 17px;">Đăng Ký</div></a>
					</div>
					<div style="width: 90%;">
						<div class="row">
							<p class="mt-3" style="text-align: left; font-weight: 700;">EMAIL</p>
							<input class="mb-3 p-2"
								style="width: 100%; border: solid #f0f0f0; background-color: #f0f0f0;"
								type="email" placeholder="Nhập Địa Chỉ Email"
								th:field="*{email}" name="email" id="" required>
						</div>
						<div class="row">
							<p style="text-align: left; font-weight: 700;">MẬT KHẨU</p>
							<input class="mb-3 p-2"
								style="width: 100%; border: solid #f0f0f0; background-color: #f0f0f0;"
								type="password" placeholder="Nhập Mật Khẩu"
								th:field="*{password}" name="password" id="" minlength="6" required> <label
								class="text-danger"><i th:text="${messageWrongPassword}"></i></label>
						</div>
						<p style="text-align: left; width: 100%;">
							<a href="/account/QuenMK" style="text-decoration: none; color: black;">Quên
								mật khẩu?</a>
						</p>
						<button class="mb-3 p-2 hv"
							style="width: 100%; color: white; background-color: black; font-weight: 700; font-size: 20px;"
							type="submit">Đăng nhập</button>
						<p style="width: 70%; font-size: 12px; color: #999;">TokoFashion
							cam kết bảo mật và sẽ không bao giờ đăng hay chia sẻ thông tin mà
							chưa có được sự đồng ý của bạn.</p>
						<p>Hoặc đăng nhập bằng</p>
						<div class="mb-3">
							<a href="/oauth2/authorization/facebook"><img
								style="width: 129px; height: 37px;"
								src="//bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg"
								alt=""></a> <a href="/oauth2/authorization/google"><img
								style="width: 129px; height: 37px;"
								src="//bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg"
								alt=""></a>
						</div>
					</div>

				</div>
			</form>
		</center>
	</main>

</body>

</html>
