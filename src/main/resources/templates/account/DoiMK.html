<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/shared/layout :: dynamic(~{::main})}">


<body>
	<main>
		<center class="mt-3">
			<form action="/DoiMK/changePassword" th:object="${us}" method="post">
				<div class="col-sm-12 col-md-4 col-lg-4 p-0"
					style="border-style: solid; border-width: 1px; border-color: rgba(204, 204, 204, 0.3);">
					<div class="row"
						style="border-style: solid; border-width: 1px; border-color: rgba(204, 204, 204, 0.3); width: 100%; height: 47px;">
						<div class="col pt-2"
							style="border-right: solid; border-width: 1px; border-color: rgba(204, 204, 204, 0.3); font-weight: 700; font-size: 17px;">Đổi
							Mật Khẩu</div>
					</div>
					<div style="width: 90%;">
						<!-- <p>
                Nếu bạn chưa có tài khoản, <a href="DangKy">Đăng ký tại đây</a>
            </p> -->
						<p class="mt-3" style="text-align: left; font-weight: 700;">MẬT
							KHẨU CŨ</p>
						<input class="mb-3 p-2"
							style="width: 100%; border: solid #f0f0f0; background-color: #f0f0f0;"
							type="password" placeholder="Nhập mật khẩu cũ" name="oldPassword"
							id="" minlength="6" title="Mật khẩu cũ ít nhất 6 ký tự " required> <br>

						<p style="text-align: left; font-weight: 700;">MẬT KHẨU MỚI</p>
						<input class="mb-3 p-2"
							style="width: 100%; border: solid #f0f0f0; background-color: #f0f0f0;"
							type="password" placeholder="Nhập mật khẩu mới"
							name="newPassword" id="" minlength="6" title="Mật khẩu mới ít nhất 6 ký tự " required> <br>

						<p style="text-align: left; font-weight: 700;">XÁC NHẬN MẬT
							KHẨU MỚI</p>
						<input class="mb-3 p-2"
							style="width: 100%; border: solid #f0f0f0; background-color: #f0f0f0;"
							type="password" placeholder="Xác nhận mật khẩu mới"
							name="confirmPassword" id="" minlength="6" title=" xác thực mật khẩu mới ít nhất 6 ký tự " required> <br> <label
							class="text-danger"><i th:text="${message}"></i></label>
						<button class="mb-3 p-2 hv"
							style="width: 100%; color: white; background-color: black; font-weight: 700; font-size: 20px;"
							type="submit">Đổi Mật Khẩu</button>

					</div>

				</div>
			</form>
		</center>
</body>

</html>
