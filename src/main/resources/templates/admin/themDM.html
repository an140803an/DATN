<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/shared/adminLayout :: dynamic(~{::main})}">


<main>
	<body onload="time()" id="page-top" ng-app="adminApp"
		ng-controller="category-ctrl">
		<!-- Page Heading -->
		<div class="card ">
			<h1 class="h3 m-3 text-dark">QUẢN LÝ DANH MỤC</h1>
		</div>
		<br>

		<!-- DataTales Example -->
		<div class="row">
			<div class="col-md-12">
				<div class="card ">
					<div class="tile m-3 ">

						<p class="tile-title text-dark " style="font-size: 19px;">Thêm
							danh mục mới</p>
						<hr style="border-color: rgb(213, 213, 11);">
						<div class="tile-body">

							<form class="row">
								
								<div class="form-group col-md-3">
									<label class="control-label text-dark">Type :</label>
									<div class="validNameProd">
										<input class="form-control" type="text" ng-model="form.type">
										<span class="errMess">Tên không được để trống!</span>
									</div>
								</div>
								<div class="form-group col-md-3 ">
									<label class="control-label text-dark">Created date :</label> <input
										class="form-control " type="text" id="clock"
										ng-model="form.createDate">
								</div>

								
						</div>
						<button class="btn btn-outline-primary valid" type="button"
							ng-click="create()">Lưu lại</button>
						<button class="btn btn-outline-primary valid" type="button"
							ng-click="reset()">Reset</button>
						<a class="btn btn-outline-secondary" href="/quan-li-danh-muc">Quản lí danh mục</a>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- End of Main Content -->

		<script src="/assets/js/app/adminApp/product-ctrl.js"></script>
	</body>
</main>
</html>
