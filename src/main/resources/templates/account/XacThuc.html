<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout :: dynamic(~{::main})}">


<body>
  <main>
    <center class="mt-3">
	<form action="/XacThuc/doVerify" method="post">
    <div class="col-sm-12 col-md-4 col-lg-4 p-0" style="border-style: solid; border-width: 1px; border-color:rgba(204,204,204,0.3);">
    <div class="row" style="border-style: solid; border-width: 1px; border-color:rgba(204,204,204,0.3); width: 100%; height: 47px;">
        <div class="col pt-2" style="font-weight: 700; font-size: 17px;">Xác thực</div>
        
    </div>
            <div style="width: 90%;">
            <!-- <p>
                Nếu bạn chưa có tài khoản, <a href="DangKy">Đăng ký tại đây</a>
            </p> -->
           
            <p class="mt-3" style="text-align: left; font-weight: 700;">Mã Xác Thực</p>
            <input class="mb-3 p-2" style="width: 100%; border:  solid #f0f0f0; background-color: #f0f0f0;" placeholder="Nhập Mã Xác Thực" name="maXT"
                 id="" minlength="8" maxlength="8" required> <br>
                 <label class="text-danger"><i th:text="${message}"></i></label>
            <button class="mb-3 p-2 hv" style="width: 100%; color: white; background-color: black; font-weight: 700; font-size: 20px;" type="submit">Xác thực</button>
           <p style="width: 70%; font-size: 12px;" class="text-danger" >Chúng tôi đã gửi mã xác nhận về email của bạn vui lòng kiểm tra email để lấy mã xác thực</p>
            </div>
            
    </div>
	</form>
  </center>
  </main>

</body>

</html>
