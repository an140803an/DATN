				<script>
					function readURL(input) {
						const thumbimage = document
								.getElementById("thumbimage");
						if (input.files && input.files[0]) {
							const reader = new FileReader();
							reader.onload = function(e) {
								thumbimage.src = e.target.result;
							}
							reader.readAsDataURL(input.files[0]);
						} else {
							thumbimage.src = input.value;
						}
						thumbimage.style.display = 'block';
						$('.filename').text($("#uploadfile").val());
						$('.Choicefile').css('background', '#14142B');
						$('.Choicefile').css('cursor', 'default');
						$(".removeimg").show();
						$(".Choicefile").unbind('click');
					}

					//Thời Gian
					function time() {
						var today = new Date();
						var weekday = [ "Chủ Nhật", "Thứ Hai", "Thứ Ba",
								"Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy" ];
						var day = weekday[today.getDay()];
						var dd = today.getDate();
						var mm = today.getMonth() + 1;
						var yyyy = today.getFullYear();

						if (dd < 10) {
							dd = '0' + dd;
						}
						if (mm < 10) {
							mm = '0' + mm;
						}

						today = day + ', ' + dd + '/' + mm + '/' + yyyy;
						var clockInput = document.getElementById("clock");
						clockInput.value = today;
						clockInput.disabled = true; // Vô hiệu hóa input
						setTimeout(time, 1000); // Gọi lại hàm time sau mỗi giây
					}
				</script>
